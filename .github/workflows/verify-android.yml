name: ðŸ“± Validate Android

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/verify-android.yml'
      - 'android/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/verify-android.yml'
      - 'android/**'

jobs:
  java-lint:
    runs-on: ubuntu-latest
    name: ðŸ”Ž Java Lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '11'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Java Lint
        run: yarn java-lint