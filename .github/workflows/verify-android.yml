name: ðŸ“± Validate Android

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/verify-android.yml'
      - 'android/**'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/verify-android.yml'
      - 'android/**'

jobs:
  java-lint:
    runs-on: ubuntu-latest
    name: ðŸ”Ž Java Lint
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Java Lint
        run: yarn lint-java